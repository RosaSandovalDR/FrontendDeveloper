<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../Pantalla principal/images/logo-platzi-video-BW2.png" alt="PaltziVideo" width="200">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="button" type="button" value="Iniciar Sesión">
                <div class="login__container--remember-me">
                    <label for="cbox1">
                        <input type="checkbox" id="cbox1">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>   
                </form>
                <section class="login__container--social-media">
                    <div><img src="../Pantalla principal/images/icons8-google-plus-50.png"alt=google height="40"> Inicia sesión con Google</div>
                    <div><img src="../Pantalla principal/images/icons8-twitter-50.png"alt=Twitter height="40"> Inicia sesión con Twitter</div>
                </section>
                <section>
                    <p class="login__container--register">¿No tienes ninguna cuenta? <a href="../Registro/registro.html">¡Regístrate!</a></p>
                </section>
            </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
